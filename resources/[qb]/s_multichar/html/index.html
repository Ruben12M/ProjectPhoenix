<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>S_MULTICHAR</title>
</head>
    <body>
        <div class="container">
            <div class="main-screen">
                <!-- loading -->
                <div class="loading">LOADING</div>
                <!-- main bar -->
                <div class="mainbar">
                    <div class="titlemultichar">
                        <span class="maintitle">CHARACTER</span>
                        <span class="subtitle">SELECTOR</span>
                        <span class="textinfo">Select a character slot to see all information about your character.</span>
                    </div>
                    <div class="mainbar-middle"></div>
                </div>
                <!-- info char -->
                <div class="info-box">
                    <div class="info-title"></div>
                    <div class="info"></div>
                    <div class="info-button"></div>
                </div>
                <!-- effects -->
                <div class="boxlines"><div class="line1"></div><div class="line2"></div><div class="line3"></div><div class="line4"></div></div>
                <div class="gradient"></div><div class="gradient2"></div><div class="gradient3"></div>
                <div class="boxtext"><span class="charselection">CHARACTER SELECTION</span></div>

                <!-- register -->
                <div class="registerbox">
                    <div class="close-box">
                        <div class="buttonclose" id="close-reg"><span class="material-symbols-outlined" style="color:white; position:absolute; width: 20px; height: 20px;left: 3px; top: 3px;">close</span></div>
                    </div>
                    <div class="inputs-box">
                        <div class="lineregister1"><input type="text" id="first_name" placeholder="First Name" class="char-reg-input"></div>
                        <div class="lineregister2"><input type="text" id="last_name" placeholder="Last Name" class="char-reg-input"></div>
                        <div class="lineregister3"><input type="text" id="nationality" placeholder="Nationality" class="char-reg-input"></div>
                        <div class="lineregister4"><input type="date" id="birthdate" placeholder="Birth Date" min="1900-01-01" max="2999-12-31" class="char-reg-input"></div>                         
                    </div>
                    <div class="gender-box">
                        <div class="buttonmale" id="male"><span class="material-symbols-outlined" style="color:white; position:absolute; width: 20px; height: 20px;left: 3px; top: 3px;">male</span></div>
                        <div class="buttonfemale" id="female"><span class="material-symbols-outlined" style="color:white; position:absolute; width: 20px; height: 20px;left: 3px; top: 3px;">female</span></div>
                    </div>
                    <div class="register-confirm">
                        <div class="register-button" id="create"><p id="create-text">Confirm</p></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
